<div class="row">
  <app-logo-ap></app-logo-ap>
</div>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center mt-4">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                [(ngModel)]="nombreUsuario" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password" class="form-control"
                [(ngModel)]="password" required>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>  Iniciar Sesi칩n</button>
            </div>
        </form>
        <div *ngIf="f.submitted && isLogginFail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}</div>
      </div>
    </div>
  </div>
</ng-template>

<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                </li>
                
              </ul>
        </div>
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesión</h2>
                      <p class="text-white-50 mb-5">Por favor, ingrese usuario y contraseña</p>
                      
                      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                            [(ngModel)]="nombreUsuario" required />
                          <label class="form-label" for="nombreUsuario">Usuario</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" 
                            [(ngModel)]="password" required />
                          <label class="form-label" for="password">Contraseña</label>
                        </div>

                        <!--
                          <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                          -->
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!f.valid">Iniciar Sesión</button>

                      </form>
                      <div *ngIf="f.submitted && isLogginFail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}</div>


                    </div>
                    
                    <div>
                      <p class="mb-0">No tenes una cuenta? <a href="/" class="text-white-50 fw-bold"> Volver al Home </a>
                      </p>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
</ng-template>

<app-logo-ap></app-logo-ap>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Nuevo proyecto:</h1>
    <div class="mt-5">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre del Proyecto:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="proyecto.nombre"
            required
          />
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              name="fecha"
              [(ngModel)]="proyecto.fecha"
              required
            />
          </div>
        <div class="form-group mt-4">
          <label for="descripcion">Descripcion del proyecto:</label>
          <textarea
            rows="6"
            cols="50"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="proyecto.descripcion"
            required
          ></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="img">Imagen del proyecto:</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              [(ngModel)]="proyecto.img"
              (change)="uploadImage($event)"
              accept=".jpg,.jpeg,.png"
              required
            />
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input
              type="text"
              class="form-control"
              id="link"
              name="link"
              [(ngModel)]="proyecto.link"
              required
            />
          </div>
        <button class="btn btn-success mt-3">
          <i class="fas fa-plus-circle"></i>
          Agregar Proyecto</button>
      </form>
    </div>
  </div>
</div>

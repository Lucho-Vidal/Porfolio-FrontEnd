<div class="row">
  <div class="col-lg-10"></div>

      type="button"
      class="btn btn-success"
      routerLink="/editAcercaDe/1"
    >

      Editar Persona
    </button>
  </div>

    <h3 id="nombre">{{ persona.nombre }} {{ persona.apellido }}</h3>
    <p>{{persona.titulo}} </p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

<app-logo-ap></app-logo-ap>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Editar experiencia:</h1>
    <div class="mt-5">
      <div class="container" *ngIf="expLab">
        <div class="row">
          <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="expLab.nombreE"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="descripcionE">Descripcion de la tarea</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="expLab.descripcionE"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary mt-3">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

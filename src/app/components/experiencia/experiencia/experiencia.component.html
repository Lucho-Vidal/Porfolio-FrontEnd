<div *ngIf="experiencia" class="row">
  <h1>Experiencia laboral</h1>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let expe of experiencia">
          <td>
            <h2>{{ expe.nombreE }}</h2>
          </td>
          <td>{{ expe.descripcionE }}</td>
          <td *ngIf="isAdmin">
            <button
              class="btn btn-light"
              routerLink="/editExperiencia/{{ expe.id }}"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isAdmin">
            <button class="btn btn-danger" (click)="delete(expe.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-10"></div>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-success"
      routerLink="/nuevaExperiencia"
      *ngIf="isAdmin"
    >
    <i class="fas fa-pencil-alt"></i>
      Nueva Experiencia
    </button>
  </div>
</div>

<app-logo-ap></app-logo-ap>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Nueva experiencia:</h1>
    <div class="mt-5">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la Empresa:</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group mt-4">
          <label for="descripcionE">Descripcion de la tarea:</label>
          <textarea
            rows="6"
            cols="50"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          ></textarea>
        </div>
        <button class="btn btn-success mt-3">Agregar Experiencia</button>
      </form>
    </div>
  </div>
</div>

<app-logo-ap></app-logo-ap>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Editar educaci√≥n:</h1>
    <div class="mt-5">
      <div class="container" *ngIf="educacion">
        <div class="row">
          <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                <label for="nombreE">Nombre de la institucion</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="educacion.nombreE"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="descripcionE">Descripcion de sus estudios</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="educacion.descripcionE"
                  required
                />
              </div>
              <button class="btn btn-primary mt-3">Editar educacion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

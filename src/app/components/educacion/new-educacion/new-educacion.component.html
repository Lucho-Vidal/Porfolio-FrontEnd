<app-logo-ap></app-logo-ap>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Nueva educación:</h1>
    <div class="mt-5">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institución:</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>
        <div class="form-group" >
          <label for="descripcionE">Descripcion de sus estudios:</label>
          <textarea
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionE"
            required
          ></textarea>
        </div>
        <button class="btn btn-primary mt-3">
          <i class="fas fa-plus-circle"></i>
          Agregar educacion</button>
      </form>
    </div>
  </div>
</div>

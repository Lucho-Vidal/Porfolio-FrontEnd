<div *ngIf="educacion" class="row">
  <h1>Educaci√≥n</h1>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2>{{ Educacion.nombreE }}</h2>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isAdmin">
            <button class="btn btn-light" routerLink="/editEducacion/{{ Educacion.id }}">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isAdmin">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-10"></div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevaEducacion" *ngIf="isAdmin">
      <i class="fas fa-pencil-alt"></i>
      Agregar Educacion
    </button>
  </div>
</div>

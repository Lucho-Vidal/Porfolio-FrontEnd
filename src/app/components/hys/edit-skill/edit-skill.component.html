<div class="row">
  <app-logo-ap></app-logo-ap>
</div>
<div class="container d-flex justify-content-center mt-4" *ngIf="skill"> 
  <div class="row">
    <h1>Editar Skill</h1>
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la Skill</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="skill.nombre"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="porcentaje">Ingrese el porcentaje</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="skill.porcentaje"
            required
          />
        </div>
        <button class="btn btn-primary mt-3">Actualizar</button>
      </form>
    </div>
  </div>
</div>

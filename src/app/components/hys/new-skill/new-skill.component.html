<div class="row">
  <app-logo-ap></app-logo-ap>
</div>
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <h1>Editar Skill</h1>
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-groupmt-3">
            <label for="nombre">Nueva Skill</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="porcentaje">Porcentaje</label>
            <input
              type="text"
              class="form-control"
              id="porcentaje"
              name="porcentaje"
              [(ngModel)]="porcentaje"
              required
            />
          </div>
          <button class="btn btn-primary mt-3">Agregar Skill</button>
        </form>
      </div>
    </div>
  </div>
</div>
